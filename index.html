    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Calorie Tracker</title>
    </head>

    <body>

        <!-- Wrapper -->
        <section class="wrapper">
            <!-- logo  -->
            <div class="logo">
                <h1>Calorie Tracker</h1>
            </div>
            <!-- Total Calories -->
            <div class="calories">
                <h3>Total Calories <span class="total-calories">0</span></h3>
            </div>
            <!-- Card -->
            <div class="card">
                <div class="card-content">
                    <!-- Card Input -->
                    <div class="card-input">
                        <!-- Meal -->
                        <label class="item-name">
                            <input type="text" name="Meal" id="meal-input">
                            <p class="label-text">Meal</p>
                        </label>
                        <!-- Calorie -->
                        <label class="item-calorie">
                            <input type="text" name="Calories" id="calorie-input">
                            <p class="label-text">Calories</p>
                        </label>
                    </div>
                    <!-- Add Meal Button -->
                    <div class="card-button">
                        <button class="add-meal-btn"><i class="fa-solid fa-plus"></i>Add Meal</button>
                    </div>
                    <!-- Settings Button -->
                    <div class="setting-button">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                        <button class="back-btn">Back</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Script -->
        <script src="app.js"></script>
    </body>

    </html>

    <!-- Script -->
    <script src="app.js"></script>
</body>

</html>
